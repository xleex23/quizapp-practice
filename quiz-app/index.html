<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LA Lakers Quiz</title>
    <meta name="description" content="Lakers knowledge test">
    <link href="index.css" rel="stylesheet" type="text/css" />
  </head>
<body>
  <header role="banner">
    <h1>Los Angeles Lakers Trivia</h1>
    <div class="question-score-tracker">
      <div id="question-tracker">Question: <span id="questionNum">0</span>/3</div>
      <div id="score-tracker">Score: <span id="scoreNum">0</span></div>
    </div>
  </header>
  <main>
    <div class="start-quiz">
      <h2>Are you a true Lakers fan?</h2>
      <!-- read about button type attributes and what options you have for this -->
      <!-- what you probably meant to write is class="startButton" -->
      <button class="startButton" type="button">Lets find out!</button>
      <!-- <button type="startButton">Lets find out!</button> -->
    </div>
    <div class="questionAndChoices"></div>
    <button id="submitAnswer" type="submit">Submit</button>
  </main>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="source.js"></script>
  <script src="index.js"></script>
</body>
</html>
